query ProductsCarouselProducts {
  site {
    products {
      edges {
        node {
          ...ProductsCarouselProduct
        }
      }
    }
  }
}

fragment ProductsCarouselProduct on Product {
  id
  name
  path
  sku
  defaultImage {
    urlOriginal
  }
  variants(first: 100) {
    edges {
      node {
        sku
        defaultImage {
          url(width: 1000)
          isDefault
        }
        entityId
        id
        options {
          edges {
            node {
              displayName
              values {
                edges {
                  node {
                    label
                    entityId
                  }
                }
              }
              entityId
            }
          }
        }
      }
    }
  }
  productOptions(first: 5) {
    edges {
      node {
        entityId
        displayName
        isRequired
        ... on CheckboxOption {
          checkedByDefault
        }
        ... on MultipleChoiceOption {
          values(first: 5) {
            edges {
              node {
                entityId
                label
                isDefault
                ... on SwatchOptionValue {
                  hexColors
                  label
                  entityId
                }
                isSelected
              }
            }
          }
        }
      }
    }
  }
}
